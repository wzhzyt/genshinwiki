<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <script src="../js/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="../观测·Wiki/css/style.css">
    <link rel="stylesheet" type="text/css" href="../观测·Wiki/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="../观测·Wiki/font/font-awesome-4.2.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="../观测·Wiki/css/demo.css" />
    <link rel="stylesheet" type="text/css" href="../观测·Wiki/css/component.css" />
    <style>
        /* 在这里写入CSS代码 */
        body {
            background-image: url('../观测·Wiki/img/芙宁娜.jpg');
            background-size: cover; /* 背景图片覆盖整个页面 */
            background-repeat: no-repeat; /* 背景图片不重复 */
            background-attachment: fixed; /* 背景图片固定，不随滚动条滚动 */
            background-position: center center; /* 背景图片居中 */
        }
    </style>
    <style>
        /* 设置表单居中 */
        #addCharacterForm {
            text-align: center; /* 将文本居中 */
            margin: 0 auto; /* 上下边距为0，左右自动，实现水平居中 */
            width: fit-content; /* 调整宽度以适应内容 */
        }
        /* 为输入框和按钮设置一些样式，例如间距 */
        #addCharacterForm input, #addCharacterForm button {
            margin-bottom: 10px; /* 每个元素下方的间距 */
            display: block; /* 每个元素占满整行 */
        }
    </style>
</head>
<body>




<div id="mw-content-text1">
    <h2>User Registration</h2>
    <form action="/GenshinWIKI_web_war_exploded/User_loginServlet" method="post" accept-charset="UTF-8">
        <input type="hidden" name="action" value="Registration"> <!-- 添加隐藏字段标识注册操作 -->
        <span class="input input--jiro">
            <input class="input__field input__field--jiro" type="text" id="input-10"  name="UserId" >
            <label class="input__label input__label--jiro" for="input-10">
                <span class="input__label-content input__label-content--jiro">UserId"</span>
            </label>
        </span><br>
        <span class="input input--jiro">
            <input class="input__field input__field--jiro" type="password" id="input-11" name="PassWord" >
            <label class="input__label input__label--jiro" for="input-11">
                <span class="input__label-content input__label-content--jiro">PassWord</span>
            </label>
        </span><br>
        <span class="input input--jiro">
            <input class="input__field input__field--jiro" type="text" id="input-11" name="name" >
            <label class="input__label input__label--jiro" for="input-11">
                <span class="input__label-content input__label-content--jiro">name</span>
            </label>
        </span><br>

        <!-- 其他成员的输入框 -->
        <button type="submit">Register</button>
    </form>
</div>
</body>
<script src="../观测·Wiki/js/classie.js"></script>
<script>
    (function() {
        if (!String.prototype.trim) {
            (function() {
                // Make sure we trim BOM and NBSP
                var rtrim = /^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g;
                String.prototype.trim = function() {
                    return this.replace(rtrim, '');
                };
            })();
        }

        [].slice.call( document.querySelectorAll( 'input.input__field' ) ).forEach( function( inputEl ) {
            // in case the input is already filled..
            if( inputEl.value.trim() !== '' ) {
                classie.add( inputEl.parentNode, 'input--filled' );
            }

            // events:
            inputEl.addEventListener( 'focus', onInputFocus );
            inputEl.addEventListener( 'blur', onInputBlur );
        } );

        function onInputFocus( ev ) {
            classie.add( ev.target.parentNode, 'input--filled' );
        }

        function onInputBlur( ev ) {
            if( ev.target.value.trim() === '' ) {
                classie.remove( ev.target.parentNode, 'input--filled' );
            }
        }
    })();
</script>
</html>
